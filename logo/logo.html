<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Evolé Animation</title>
  <style>
    body {
      background-color: #fdfcee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .logo-container {
      position: relative;
      width: 500px;
    }

    .logo-image {
      width: 100%;
      animation: fadeIn 2s ease forwards, rotate 12s linear infinite;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="logo.jpg"Evolé Logo" class="logo-image">
  </div>
</body>
</html>
